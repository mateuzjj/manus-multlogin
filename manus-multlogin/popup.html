<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cookie Switcher</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Manus Seções</h1>

  <textarea id="cookieInput" placeholder="Cole aqui o JSON de cookies"></textarea>
  <div class="buttons">
    <button id="saveSection1">Salvar Seção 1</button>
    <button id="saveSection2">Salvar Seção 2</button>
  </div>

  <h2>Trocar Seção</h2>
  <div class="buttons">
    <button id="loadSection1">Carregar Seção 1</button>
    <button id="loadSection2">Carregar Seção 2</button>
  </div>

  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
